server {
    listen 80;

    # Define the server name (you can use your domain name here if you have one)
    server_name localhost;

    # Define the location of your web service
    location / {
        proxy_pass http://web:8080;  # Name of the web service and port from docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally, you can add other locations or configurations here
}
